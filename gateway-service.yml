server:
  port: 8050
  
spring:
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
      routes:
        - id: movieRoute
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
        - id: catalogRoute
          uri: lb://catalog-service
          predicates:
            - Path=/catalogs/**
        - id: serieRoute
          uri: lb://serie-service
          predicates:
            - Path=/series/**

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'
